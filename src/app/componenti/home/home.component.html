<h3 mat-dialog-title>Inserisci nuovo</h3>
<form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" name="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Stile rovescio</mat-label>
    <mat-select name="rovescio" formControlName="rovescio">
      <mat-option value="unamano">Una mano</mat-option>
      <mat-option value="duemani">Due mani</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!homeForm.valid">Invia</button>
</form>

<div *ngIf="persona">
  <div *ngIf="!isModifica; else modificaContatto">
    <p>Scheda contatto</p>
    <p>Giocatore: {{persona.nome}}</p>
    <p>email: {{persona.email}}</p>
    <p>rovescio: {{persona.rovescio}}</p>
    <button (click)="onModificaPersona()" mat-raised-button color="primary">Modifica</button>&nbsp;&nbsp;<button (click)="onDeletePersona()" mat-raised-button color="primary">Elimina</button>
  </div>
  <ng-template #modificaContatto>
    <p>Modifica {{persona.nome}}</p>
    <form [formGroup]="contattoForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" formControlName="nome">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Stile rovescio</mat-label>
        <mat-select name="rovescio" formControlName="rovescio">
          <mat-option value="unamano">Una mano</mat-option>
          <mat-option value="duemani">Due mani</mat-option>
        </mat-select>
      </mat-form-field>&nbsp;&nbsp;
      <button mat-raised-button color="primary" type="submit" [disabled]="!contattoForm.valid">Salva</button>&nbsp;&nbsp;<button mat-raised-button color="accent" (click)="onAnnulla()">Annulla</button>
    </form>
  </ng-template>
</div>
